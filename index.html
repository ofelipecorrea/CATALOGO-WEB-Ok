<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="/ASSETS/IMG/icon.ico">
    <link rel="stylesheet" type="text/css" href="ASSETS/CSS/style.css">
    <title>Catalogo Divina Garota</title>
</head>

<body>
    <header class="cabecalho1">
        <div class="cabecalho">
            <a href="">
                <p class="logo">DIVINA GAROTA</p>
            </a>
            <div class="menuclass">
                <a href="#">
                    <p class="menu">PLUS SIZE</p>
                </a>
                <a href="#">
                    <p class="menu">BORDADAS</p>
                </a>
                <a href="#">
                    <p class="menu">STRASS</p>
                </a>
                <a href="#">
                    <p class="menu">ESTAMPADAS</p>
                </a>
            </div>
        </div>
    </header>
    <section class="banner">
        <img src="/ASSETS/IMG/2.png" alt="" class="bannersection">

    <div class="frete">
        <p>Frete Grátis em Compras Acima de R$299</p>

    <div class="destaques">

    <div class="img">

    <div class="titulomaster">
        <div class="titulo">

        <div class="titulo2">

        </div>
    </div>

    <div class="tituloimagenscarrousel">
        <p class="textocarrousel">QUERIDINHAS</p>
    </div>
    <div class="imagenscarrousel">
        <div class="imgcarrouseldiv">
            <img src="/ASSETS/IMG/imgcarrousel3 (1).jpg" alt="Imagem Carroussel 3 fotos" class="imgcarrousel">
            <div class="tamanhos">
                <p class="textocarrousel1">T-SHIRT I'M PERFECT</p>
                <p class="textocarrousel1">P M G G1 G2 G3</p>
            </div>
            <div class="colors">
                <div class="corcarrousel"></div>
            </div>
        </div>
        <div class="imgcarrouseldiv">
            <img src="/ASSETS/IMG/imgcarrousel3 (2).jpg" alt="Imagem Carroussel 3 fotos" class="imgcarrousel">

                <p class="textocarrousel1">T-SHIRT CACTO</p>
                <p class="textocarrousel1">P M G G1 G2 G3</p>
            </div>
            <div class="colors">
                <div class="corcarrousel"></div>
            </div>
        </div>
        <div class="imgcarrouseldiv">
            <img src="/ASSETS/IMG/imgcarrousel3 (3).jpg" alt="Imagem Carroussel 3 fotos" class="imgcarrousel">
            <div class="tamanhos">
                <p class="textocarrousel1">T-SHIRT FLOWERS SPRINGS</p>
                <p class="textocarrousel1">P M G G1 G2 G3</p>
            </div>

                <div class="corcarrousel"></div>
            </div>
        </div>
